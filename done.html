<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        #message {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
<iframe class='nav-iframe' src='nav.html' style='width:100%;border:none;'></iframe>
    <div class="container">
        <h1 id="message">Booked!</h1>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('message').textContent = "Tour has been booked!";
            }, 2000); // Change message after 2 seconds (2000 milliseconds)
        });
    </script>
<footer>
    <iframe class='footer-iframe' src='foot2.html' style='width:100%;border:none;'></iframe>
    </footer>
</body>
</html>
